<script>
function checkRegForm() {
	if( $('#join_id').val() == "" ) {
		alert('아이디를 입력하세요.');
		return false;
	}

	if( $('#join_password').val() == "" ) {
		alert('비밀번호를 입력하세요.');
		return false;
	}

	if( $('#join_password_re').val() == "" ) {
		alert('비밀번호 확인을 입력하세요.');
		return false;
	}
	
	if( $('#join_nickname').val() == "" ) {
		alert('닉네임을 입력하세요.');
		return false;
	}
	
	if( $('#join_email').val() == "" ) {
		alert('이메일 주소를 입력하세요.');
		return false;
	}
	
	if( $('#join_nickname').val().length > 8 ) {
    alert('닉네임은 최대 8자까지 입력 가능합니다.');
    return false;
}
	if( $('#mb_password').val() != $('#mb_password_re').val() ) {
		alert('비밀번호와 비밀번호 확인이 다릅니다.');
		return false;
	}
	
	return true;
}
</script>
